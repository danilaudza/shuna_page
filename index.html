<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuna</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
            <div class="w-full text-gray-200 pt-5 bg-dark font-inter">
            <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                <div class="p-4 flex flex-row items-center justify-between">
                <a href="/" class="text-lg font-semibold tracking-widest rounded-lg text-white">Shuna</a>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                </div>
                <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                <a class="px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-0 md:ml-4" href="https://danilaudza.com/">Author</a>
                <a class="px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-0 md:ml-4" href="/docs.html">Documentation</a>
                </nav>
            </div>
            </div>
    </section>
    
    <section>
        <div class="w-isi mx-auto font-inter px-5">
            <img src="20210116_231809.jpg" class="mt-5 mx-auto w-36 rounded-full">
            <h1 class="text-white md:text-center font-black text-4xl py-3">Shuna</h1>
            <p class="text-white text-xs font-mono md:text-center">v1.0.0</p>
            <div class="pt-5">
                <p class="text-base text-gray-300 md:text-center">Bot discord bahasa indonesia untuk moderation, music, dll</p>
            </div>
            <div class="md:text-center mt-5">
                <a href="#" class="font-bold text-sm bg-discord px-5 py-3 rounded-md text-white hover:bg-white hover:text-black transition-all duration-500">
                        Invite me!
                </a>
            </div>

        </div>
    </section>

    <section class="mt-16">
        <div class="w-isi mx-auto font-inter px-5">
            <h2 class="text-2xl font-bold text-white my-3">What Shuna Do?</h2>

            <div class="grid grid-cols-2 gap-x-10 md:grid-cols-4 px-5">
                <a href="">
                    <div class="text-center self-center my-5 py-10 md:py-8  bg-dark2 rounded-lg">
                        <i class="fas fa-door-open fa-2x text-white"></i>
                        <h3 class="text-gray-300 text-base mt-5">Greeting</h3>
                    </div>
                </a>
                <a href="">
                    <div class="text-center self-center my-5 py-10 md:py-8 bg-dark2 rounded-lg">
                        <i class="fas fa-exclamation fa-2x text-white"></i>
                        <h3 class="text-gray-300 text-base mt-5">Custom prefix</h3>
                    </div>
                </a>
                <a href="">
                    <div class="text-center self-center my-5 py-10 md:py-8 bg-dark2 rounded-lg">
                        <i class="fas fa-music fa-2x text-white"></i>
                        <h3 class="text-gray-300 text-base mt-5">Music bot</h3>
                    </div>
                </a>
                <a href="">
                    <div class="text-center self-center my-5 py-10 md:py-8 bg-dark2 rounded-lg">
                        <i class="fas fa-slash fa-2x text-white"></i>
                        <h3 class="text-gray-300 text-base mt-5">Slash command</h3>
                    </div>
                </a>

            </div>
    
        </div>
    </section>

    <section>
        <div class="w-isi mx-auto font-inter px-5">
            <h1 class="text-white md:text-center font-black text-4xl py-3 my-5">Coming Soon</h1>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>
</html>
